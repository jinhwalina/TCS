         < 숫자형 >
         숫자형과 관련된 연산은 다양하다. *, /, +, - 등이 대표적이다.
         숫자형엔 일반적인 숫자 외에 Infinity, -Infinity, NaN과 같은 특수 숫자 값이 포함된다.

         * Infinity 는 어떤 숫자보다 큰 특수 값! 무한대를 나타냄
         어느숫자든 0으로 나누면 무한대를 얻을 수 있다.
         alert(1/0); // 무한대 
         alert(Infinity); // 무한대 

         * NaN
         계산중에 에러가 발생했다는 것을 나타내준다. 부정확하거나 정의되지 않은 수학 연산을 사용하면 
         에러가 발생하는데 이때 NaN값을 반환해준다.
         alert("숫자가 아님" / 2+5); // NaN
         이때 연산 과정 어디에선가 NaN이 반환되었다면 이것은 모든 결과에 영향을 미친다.

         let str = "Hello";

         ***** 역 따옴표로 변수나 표현식을 감싼 후 ${…}안에 넣어주면, 
         아래와 같이 원하는 변수나 표현식을 문자열 중간에 손쉽게 넣을 수 있다. 

         let name = "John";

         alert(`Hello, ${name}!`); // Hello, John!
         alert(`the result is ${1+2}`); // the result is 3 > 이런식으로 표현식도 문자열 중간에 삽입이 가능하다.

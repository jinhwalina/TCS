<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 엄격모드는 use strict라는 특별 지시자를 사용해 활성화 시킨다.
        이 지시자가 스크립트 최상단에 오면 스크립트 전체가 "모던한" 방식으로 동작한다.
        이 모드가 적용되면 돌이킬 방법은 없다. 스크립트 전체에 적용된다.
        "use strict";
    -->

    <script>
        (function(){
            'use strict';
        })
    </script> <!-- 엄격모드를 적용하는 가장 확실한 방법은 위와같은 방법처럼 코드를 래퍼로 감싸면된다. -->



</body>
</html>

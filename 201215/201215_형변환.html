    <!--
        함수와 연산자에 전달되는 값은 대부분 적절한 자료형으로 자동 변환된다. 
        이런 과정을 형 변환이라고 한다. ( type conversion )

        alert가 전달받은 값의 자료형과 관계없이 이를 문자열로 자동 변환하여 보여주는 것이나, 
        수학 관련 연산자가 전달받은 값을 숫자로 변환하는 경우가 형 변환의 대표적인 예시이다.


        < 문자형으로 변환 >
        문자형으로의 형 변환은 문자형의 값이 필요할 때 일어난다.
        alert메서드는 매개변수로 문자형을 받기 때문에 alert(value)에서 value는 문자형이어야한다. 
        만약, 다른 형의 값을 전달받으면 이 값은 문자형으로 자동 변환된다. 

        string(value) 함수를 호출해 전달받은 값을 문자열로 변환 할 수도 있다. 
        let value = true;
        alert(typeof value); // boolean

        value = String(value) // 변수 value엔 문자열 "true"가 저장된다. 
        alert(type of value); // string

        < 숫자형으로의 변환 >
        숫자형으로의 변환은 수학과 관련된 함수와 표현식에서 자동으로 일어난다.
        숫자형이 아닌 값에 나누기 /를 적용한 경우와 같이. 
        alert("6" / "2"); // 3 문자열이 숫자형으로 자동변환된 후 연산이 수행된다. 
        
        Number(value) 함수를 사용하면 주어진 값(value)을 숫자형으로 명시해서 변환할 수 있다. 

        let str = "123";
        alert(typeof str); // string
        let num = Number(str); // 문자열 "123"이 숫자 123으로 변환된다. 
        alert(typeof num); // number

        ** 숫자형 값을 사용해 무언가를 하려고 할 때 그 값을 문자 기반 폼을 통해 입력받는 경우에는
        이런 명시적 형변환이 필수이다. 
        한편, 숫자 이외의 글자가 들어가 있는 문자열을 숫자형으로 변환 하려할 때 그 결과는 NaN이 된다. 
        let age = Number("임의의 문자열 123");
        alert(age); // NaN, 형변환이 실패!! 

        < 숫자형으로 변환 시 적용되는 규칙 > 

        전달받은 값             형변환 후 

        undefined               NaN
        null                    0
        true and false          1 과 0
        string                  문자열의 처음과 끝 공백이 제거된다. 공백 제거 후 남아있는 문자열이 없다면0, 
                                그렇지 않다면 문자열에서 숫자를 읽는다. 변환에 실패하면 NaN이 된다! 

        < 불린형으로 변환 > 
        Boolean(value)를 호출하면 명시적으로 불리언으로의 형 변환을 수행할 수 있다. 
        숫자 0, 빈 문자열, null, undefined, NaN과 같이 직관적으로도 "비어있다" 라고 느껴지는 값들! > false
        그 외의 값들 > true

        alert( Boolean(1) ); // 숫자1(true)
        alert( Boolean(0) ); // 숫자0(false)

        alert( Boolean("hello")); // 문자열(true)
        alert( Boolean("") ); // 빈 문자열(false)

        ***** 여기서 주의해야할 점 ! 문자열 "0" 은 true이다. 
        php등 일부 언어에선 문자열 "0"을 false로 취급하지만 JS에선 비어 있지 않은 문자열은 언제나 true이다.

         alert( Boolean("0") ); // true
         alert( Boolean(" ") ); // 공백이 있는 문자열도 비어있지 않은 문자열이기때문에 true

        < 정리 > 
        1. 문자형으로의 변환 String(value)
        2. 숫자형으로의 변환 Number(value)
        3. 불린형으로의 변환 Boolean(value)

    -->

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        기본 연산자와 수학
        자바스크립트에서만 제공하는 연산자
        
        < 기본 정리 용어 >
        1. 단항 : 피연산자를 하나만 받는 연산자. 
            > 피연산자의 부호를 뒤집는 단항 마이너스 연산자 - 는 단항 연산자의 대표적인 예
            let x = 1;
            x = -x;
            alert(x); // -1 단항 마이너스 여산자는 부호를 뒤집는다.  

        2. 이항 : 두 개의 피연산자를 받는 연산자. 
            > 마이너스 연산자는 아래와 같이 이항 연산자로 쓸 수도 있다.
            let x = 1, y = 3;
            alert(y-x); // 2, 이항 마이너스 연산자는 뺄셈을 해준다.

        3. 피연산자 : 연산자가 연산을 수행하는 대상.   
            > 5 * 2 ( 왼쪽에는 피연산자 5, 오른쪽은 피연산자 2 총 두 개의 피연산자! 이는 '인수' 라는 용어로 불리기도 한다 )

        < 자바스크립트에서 지원하는 수학 연산자 > 
        덧셈 +
        뺄셈 -
        곱셈 *
        나눗셈 /
        나머지 %
        거듭제곱 **

        < 나머지 > 
        alert( 5 % 2 ); // 2로 나눈 나머지 1 출력
        alert( 8 % 3 ); // 3으로 나눈 후의 나머지인 2 출력

        < 거듭제곱 연산자 ** >
        이 연산자를 사용한 a**b 는 a를b번 곱한 값이 반환된다.
        alert( 2 ** 2 ) // 2 * 2
        alert( 2 ** 3 ) // 2 * 2 * 2

        alert( 4 ** (1/2) ); // 2 (1/2 거듭제곱은 제곱근)
        alert( 8 ** (1/3) ); // 2 (1/3 거듭제곱은 세제곱근)

        < 이항 연산자 '+' 와 문자열 연결 > 
        문자열이 전달되면 문자열을 병합한다.
        주의! 피연산자 중 하나가 문자열이면 다른 하나도 문자열로 변환된다. 
        let s = "my" + "string";
        alert(s); // mystring

        alert( '1' + 2 ); // "12"
        alert( 2 + '1' ); // "21"

        lert(2 + 2 + '1' ); // '221'이 아니라 '41'이 출력된다.
        이때 계산은 왼쪽부터 순차적으로 되기때문에 2+2의 값인 4와 1이 더해져 41이 된다.

        뺄셈과 나눗셈 연산자는 
        alert( 6 - '2' ); // 4, '2'를 숫자로 바꾼 후 연산이 진행.
        alert( '6' / '2' ); // 3, 두 피연산자가 숫자로 바뀐 후 연산이 진행.

        < 단항 연산자 +와 숫자형으로의 변환 >

        숫자에 단항 덧셈 연산자를 붙이면 이 연산자는 아무런 동작도 하지 않는다. 그러나 피연산자가 
        숫자가 아닌 경우엔 숫자형으로의 변환이 일어난다. 
        // 숫자에는 아무런 영향을 미치지 않는다. 
        let x = 1;
        alert( +x ); // 1

        let y = -2;
        alert( +y ); // -2
        
        // 숫자형이 아닌 피연산자는 숫자형으로 변화한다.
        alert( +true ); // 1
        alert( +"" ); // 0

        let apples = "2";
        let oranges = "3";
        alert( apples + oranges ); // 23 이상 덧셈 연산자는 문자열을 연결한다. 

        원하는 대로 값을 더해주려면 단항 덧셈 연산자를 사용해 피연산자를 숫자형으로 변화시킨다.

        let apples = "2";
        let oranges = "3";
        // 이항 덧셈 연산자가 적용되기 전에, 두 피연산자는 숫자형으로 변화.
        alert(+apples + +oranges); // 5

        < 할당 연산자 > 
        무언가를 할당할 때 쓰는 =도 연산자다. 

        < 증가 감소 연산자 > 
        1. 증가연산자 ++는 변수를 1 증가시킨다.
        2. 감소연산자 --는 변수를 1 감소시킨다. 
        이때, 이 증가감소 연산자는 변수에만 사용할 수 있으며, 5++ 이런식으로 쓰면 안된다. 

        헷갈릴 수 있는 전위, 후위 연산자! 
        후위 연산자는 값을 증가시키거나 감소 시키기는 하지만 값이 변하기 전 기존값을 반환한다. 

        < 비트 연산자 >
        비트 AND ( & )
        비트 OR ( | )
        비트 XOR ( ^ )
        비트 NOT ( ~ )
        왼쪽 시프트(LEFT SHIFT) ( << )
        오른쪽 시프트(RIGHT SHIFT) ( >> )
        부호 없는 오른쪽 시프트(ZERO-FILL RIGHT SHIFT) ( >>> )

        < 쉼표 연산자 > 
        좀처럼 보기 힘들고 특이한 연산자 중 하나! 
        여러 표현식을 코드 한 줄에서 평가할 수 있게 해준다. 이때 표현식 각각이 모두 평가되지만, 
        마지막 표현식의 평가 결과만 반환된다. 
        let a = ( 1 + 2, 3 + 4 );
        alert( a ); // 7 ( 3과 4를 더한 값 )

    -->
    <script>

        /* 아래 코드가 실행된 후, 변수 a, b, c, d엔 각각 어떤 값들이 저장될까요? */
        let a = 1, b = 1;

        let c = ++a; // 2
        let d = b++; // 2 ( 계산되기 전 값으로 반환 한다. )

        // a = 2, b = 2, c = 2, d = 1 ( 계산되기 전 값으로 반환 되고, 후에 ++가 적용 된다. )

        alert(a);
        alert(b);
        alert(c);
        alert(d);

        /* 아래 코드가 실행되고 난 후, a와 x엔 각각 어떤 값이 저장될까요? */
        let a = 2;

        let x = 1 + (a *= 2);
        // a = 4, x = 5;

        alert(a);
        alert(x);

        /* 아래 표현식들의 결과를 예측해 보세요. */
        "" + 1 + 0 // 1            * 10
        "" - 1 + 0 // -1
        true + false // 1
        6 / "3" // 2
        "2" * "3" // 6
        4 + 5 + "px" // 9px
        "$" + 4 + 5 // $9           * $45
        "4" - 2 // 2
        "4px" - 2 //                * NaN
        7 / 0 // 0                  * infinity
        "  -9  " + 5 //             * "  -9  5"
        "  -9  " - 5 //             * -14
        null + 1 // 1
        undefined + 1 //            * NaN
        " \t \n" - 2 //             * -2

        /* 콘솔 창으로 답을 확인해서 틀린것들은 답을 적었습니다 ! 
            " \t \n" - 2 이 부분은 이해가 잘 안되네요ㅠㅠ..
        */


        /* 아래 코드는 사용자에게 숫자 2개를 입력받은 다음 그 합을 보여줍니다.
        그런데 의도한 대로 예시가 동작하지 않습니다. 프롬프트 창에 세팅한 기본값을 수정하지 않은 경우 덧셈의 결과는 12가 됩니다.
        왜 그럴까요? 예시가 제대로 동작하도록 코드를 수정해 보세요. 결과는 3이 되어야 합니다. */

        let a = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
        let b = prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);

        alert(a + b); // 12

        // 수정한 코드! 앞에 연산자를 붙여주어 형변환을 해준 후 원하는 값을 반환하도록 한다. 
        alert(+a + +b); 

        

    </script>
</body>
</html>
